<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 90vh;
            border: 2px solid palegreen;
            display: flex;
            justify-content: space-around;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 2px solid ;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            /* rotate */
            transform: rotate(45deg);
            /* 1turn = 360deg */
            transform: rotate(.125turn);

            /*rotate x,y,z  */
            transform: rotateX();

            /*rotate x,y,z  */
            /* transform: rotateX(60deg); */
        }   


        .box2{
            height: 50px;
            width: 50px;
            border: 2px solid ;
            background-color: yellow;

            display: flex;
            justify-content: center;
            align-items: center;

            /* scale use to size big or samll */
            transform: scale(2);
            /* transform: scale3d(); */

            /* skew only in x,y */
            /* transform: skewY(20deg); */

            /*translate*/
            /* transform: translateY(34px); */

            transform: translateX(45%) translateY(45%) skewX(45deg);
            


        }    
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box</div> 
        <div class="box2">Box2</div>
        <hr style="margin: 0;">
    </div>

</body>
</html>
