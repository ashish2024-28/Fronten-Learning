<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Aligned Form</title>
</head>

<body>
    <!--  In Form all name atribut use for backend -->
    <form action="enter the backend address to store data" method="post">
        <div>
            <!-- <label for="name">Name : </label> -->
            Name : <input required type="text" name="name" id="name" placeholder="Enter Your Name" autofocus>
        </div>
        <div>
            <label for="number">Mobile Number : </label>
            <!-- Mobile Number --><input type="tel" name="Mobile Number" id="number" placeholder="Enter Your Mobile Number">
        </div>
        <div>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option name="India">India</option>
                <option name="Other">Other</option>
            </select>
            <label for="state">State : </label>
            <input type="text" name=" state" id="state" placeholder="Enter Your State">
        </div>
        <div>
            <label for="city">City : </label>
            <input type="text" name="city" id="city" placeholder="Enter Your City">
            <label for="pincode">Pin Code : </label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter Your Pincode">
        </div>
        <div>
            <input required type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">check all information is correct </label>
            <input type="submit" value="submit">
        </div>
    </form>
