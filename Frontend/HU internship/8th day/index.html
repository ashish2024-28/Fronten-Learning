<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*  multi color*/
        body{
            /* background: content-box radial-gradient(rgb(240, 58, 95), rgb(231, 233, 92)); */
            /* background:  radial-gradient(rgb(240, 58, 95), rgb(231, 233, 92),rgb(151, 82, 229),green); */
            background:linear-gradient(rgb(83, 83, 208),orange,rgb(213, 91, 91),rgb(179, 179, 96),pink,rgb(82, 82, 202),rgb(98, 213, 98));
        }
        a{
            /* unvisited link color blue */
            /* visited link color purpul */
            /*  hover color*/
            text-decoration: none;
            border: 2px solid red;
            /* color; */
            padding: 5px;
        }
            /* unvisited link color blue */
        a:link{
            background-color: yellow;
            color: rgb(14, 12, 15);
        }
            /* visited link color purpul */
        a:visited{
            background-color: aqua;
            color: blue;
        }
            /*  hover color*/
        a:hover{
            background-color: rgb(33, 214, 154);
            color: brown;
        }
        a:active{
            background-color: chartreuse;
        }

        /* flex box => arrange in only row and column*/
        /* grid box => arrange in both row and column */
        .container{
            border: 2px solid;
            width: 90vw;
            height:  100vh;

            /* flex box => arrange in only row and column*/
            display: flex;
            
            /* flex-direction:column; */
            flex-direction: column-reverse;
            
            /* according to horizontal */
            justify-content: center;
            /* justify-content: space-around; */

            /* according to vertically */
            align-items:center ;

            /* flex-wrap */
            /* flex-wrap: nowrap; */
            
        }
        .ab{
            border: 2px solid;
            width: 90px;
            height:  70px;
            margin: 10px;
              /* propenty on items */
             /*  */
             
             /* flex-grow: 1; */
             flex-shrink: 2;



        }


        .container2{
            border: 2px solid;
            width: 90vw;
            height:  100vh;

            /* flex box => arrange in only row and column*/
            display: flex;
            
            /* flex-direction:column; */
            /* flex-direction: column-reverse; */
            
            /* according to horizontal */
            justify-content: center;
            /* justify-content:space-between ; */

            /* according to vertically */
            align-items:center ;

              /* flex-wrap : nowrap; then all box adjust in same line */
               /* by default */
            /* flex-wrap: nowrap; */
              /* flex-wrap : wrap; then all box adjust in new line */
              flex-wrap: wrap;

              flex-direction:row-reverse;


            
        }
        .abc{
            border: 2px solid;
            width: 90px;
            height:  70px;
            margin: 10px;
        
        }
        /* grid */
        .grid{
            border: 2px solid;
            /* width: 90vw; */
            /* height: 90vw; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-column-gap:5px ;
            grid-row-gap: 20px;
        }


        .img{
            border: 2px solid yellow;
            width: 100px;
            height: 100px;

        }

    </style>
</head>

<body>
        <a href="https://www.googe.com">google</a>

        <!-- Flex box -->
        <div class="container">
            <a href="https://flexboxfroggy.com/" >flexboxfroggy</a>
            <!-- propenty on items  -->
            <div class="ab" style="order: 3;">1</div>
            <div class="ab" style="order: 2;">2</div>
            <div class="ab" style="order: 1;">3</div>
        </div>

        <div class="container2"> 

             <div class="ab">1</div>
            <div class="ab">2</div>
            <div class="ab">3</div>
            <div class="abc">4</div>
            <div class="abc">5</div>
            <div class="abc">6</div>
             <div class="ab">7</div>
            <div class="ab">8</div>
            <div class="ab">9</div>

        </div>
        <h1 style="text-align: center;">
            <u>Grid </u></h1>
            <p>grid use 2d row and columns => flex: row,column</p>

        <!-- Grid  -->
         <div class="grid">
           <div class="img">img1</div>
           <div class="img">img2</div>
           <div class="img">img3</div>
           <div class="img">img4</div>
           <div class="img">img5</div>
           <div class="img">img6</div>
           <div class="img">img7</div>
           <div class="img">img8</div>
           <div class="img">img9</div>
           <div class="img">img10</div>
         </div>
</body>
</html>
