<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            text-align: center;
            border:5px solid;
            border-radius: 25px;
            width: 80vw;
            /* height: 95vw; */
            margin: auto;
            box-shadow: 10px 8px 5px 5px gray;
        }
        .box1 img{
            width: 80vw;
            padding-bottom: 20px;
            opacity: .9;
            border-radius: 20px;


        }
        .box2 img{
            height: 100px;
            width: 100px;
            opacity: .75;
            margin: 10px;
            border-radius: 20px;
            
        }
        .box2 img:hover{
            border-radius: 20px;
            border: 3px solid;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <img id="img" src="photos/78a42479c03ea97778940ea1cea240df.jpg" alt="">
        </div>
        <div class="box2">
            <img src="photos/61JOQrUB8sL.jpg" alt="">
            <img src="photos/81k974mPmwL.jpg" alt="">
            <img src="photos/kj.jpg" alt="">
            <img src="photos/maharaj ji_b.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
