<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
  margin: 0;
  padding: 0;
  background: #f0f0f0;
  font-family: sans-serif;
}

.canvas {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-template-rows: repeat(6, 100px);
  gap: 10px;
  padding: 20px;
  position: relative;
}

.block {
  border-radius: 10px;
  opacity: 0.9;
  transition: transform 0.3s;
}

.block:hover {
  transform: scale(1.05);
}

/* Positioning each block with grid lines */
.red {
  background: #e74c3c;
  grid-column: 1 / 5;
  grid-row: 1 / 3;
}

.blue {
  background: #3498db;
  grid-column: 4 / 10;
  grid-row: 2 / 4;
}

.green {
  background: #2ecc71;
  grid-column: 9 / 13;
  grid-row: 1 / 2;
}

.yellow {
  background: #f1c40f;
  grid-column: 2 / 6;
  grid-row: 4 / 6;
}

.text {
  color: white;
  background: #333;
  font-size: 2rem;
  text-align: center;
  grid-column: 6 / 10;
  grid-row: 4 / 6;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  box-shadow: 2px 2px 20px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<div class="canvas">
  <div class="block red"></div>
  <div class="block blue"></div>
  <div class="block green"></div>
  <div class="block yellow"></div>
  <div class="block text">Code<br>Canvas</div>
</div>
</body>
</html>
