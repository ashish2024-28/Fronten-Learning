<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        header{
            display:flex;
            justify-content: flex-end;
        }
        .heading{
            margin:15px;
            font-size:30px;
            font-family:sans-serif;
            color:cornflowerblue;
            text-shadow: 3px 2px 5px lightseagreen;   
        }

        section{
            text-align: center;
        }

        section #input{
             /* border:2px solid grey;
            border-radius:30px;  */
            font-size:30px;
            padding-left:10px;
            border:none;
            outline: none;
        }

        div{
            border:2px solid grey;
            border-radius:30px;
            display:flex;
            justify-content: center;
            align-items: center;
            width:800px;
            margin:auto; 
         }    

    .btn{
        border:2px solid cyan;
        border-radius: 30px;
        font-size: 20px;
        padding: 10px;
        margin:5px;
        color:darkolivegreen;
        background-color: rgb(175, 173, 173);
        filter:drop-shadow(3px 5px 8px rgb(86, 84, 84));
    }

    .btn:hover{
        background-color:coral;
        filter: drop-shadow(3px 5px 8px goldenrod);
    }

    section h2{
        font-size: 50px;
        font-family:cursive;
        text-shadow: 10px 12px 3px  #c1c1ea;
    }
    </style>
</head>
<body>
    <header>
        <h3 class="heading">Gmail</h3>
        <h3 class="heading">Images</h3>   
    </header><br>
    <section>
         <h2><font style="color: #66b3ff">G</font>
            <font style="color:#ff3333">o</font>
            <font style="color:yellow">o</font>
            <font style="color:#66b3ff">g</font>
            <font style="color:#00e600">l</font>
            <font style="color:#ff3333">e</font>
            <sub><font style="color:darkolivegreen">india</font></sub></h2>
         <div>
            <i class="bi bi-search"></i>
            <input type="text" id="input" size="40px" placeholder="Type here">
            <i class="bi bi-camera"></i>
         </div><br><br>
         <button class="btn">Search Here</button>
         <button class="btn">I'm feeling lucky</button>
        
    </section>
</body>
</html>
