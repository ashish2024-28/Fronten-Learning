<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .outer{
        border:2px solid red;
        height:200px;
        width:300px;
       }

       .inner{
        border:2px solid blue;
        height:200px;
        width:300px;
        box-sizing:border-box;
        letter-spacing: 2px;
        word-spacing: 2px;
       }
    </style>
</head>
<body>
    <div class="outer">Hello Everyone</div><br><br>
    <div class="inner">We are learning web designing</div>
</body>
</html>
