<!-- Form Validation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue ;
            color: darkolivegreen;
            text-align: center;
        }

        .outer{
            background-color: white;
            border:2px solid black;
            border-radius: 10px 30px 10px 30px;
            height:250px;
            width:300px;
            margin-top:200px;
            margin-left:600px;
            padding:5px;
        }

        .btn{
            margin-left:70px;
        }
        p{
            color:red;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1> Login Form</h1>
    <form onsubmit="return validate()">
        <label for="text1">User Name</label>
        <input type="text" id="text1">
        <p id="para"></p>
        <label for="text2">Password</label>
        <input type="text" id="text2"><br><br>
        <input type="submit"class = "btn" value="Login">
          <p id="para2"></p>
    </form>
    </div>
    <script>
        
        function validate()
        {
            let user = "Anubha"
            let password = "abc@123";
            let u = document.getElementById("text1");
            let p = document.getElementById("text2");
            if(u.value == "")
        {
            document.getElementById("para").innerHTML=
            "Username cannot be blank";
            return false;
        }
        else if(u.value.length < 3 ||u.value.length >10)
        {
            document.getElementById("para").innerHTML = 
            "Username should be between 3-10 characters";
            return false;
        }
        else if(u.value != user ||  p.value != password)
        {
            document.getElementById("para2").innerHTML =
            "Username and password do not match";
            return false;
        }
        else
        {
            alert("Successfull login");
            return true;
        }
        }
    </script>
</body>
</html>
