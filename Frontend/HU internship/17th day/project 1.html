<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: auto;
            width: 400px;
            height: 400px;
            border: 2px solid;
            border-radius: 30px;
            background-color: black;
            position: relative;
        }
        .circle{
            position: absolute;
            left: 50px;
            top: 50px;
            margin: auto;
            width: 300px;
            height: 300px;
            border: 2px solid;
            border-radius: 50%;
            border: 2px solid white;
            /* text-shadow: 2px 2px 2px 2px yellow; */
        } 
        .button{
                margin: 5vh 40vw;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circle" id="c" style="background-color: white;"></div>
    </div> 
    <div class="button" >
        <button onclick="on()" >click for turn on</button>
        <button onclick="off()" >click for turn off</button>
    </div>

    <script>
        function on(){
            document.getElementById("c").style="background-color:yellow"; 
            document.getElementById("c").style.boxShadow= "0px 0px 60px yellow"; 
        }
        function off(){
            document.getElementById("c").style="background-color:white" ; 
        }
    </script>
</body>
</html>
