<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creat new frame </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1 { 
            height: 10vmax;
            /* border: 2px solid rgb(255, 5, 5); */
            background-color: #f36bf5fd;
            position: sticky;
            top: 0px;
            text-align: center;
        }
        .box2 {
            margin: 5px ;
            height: 50vmax;
            /* border: 2px solid black; */
            background-color: rgb(247, 216, 15);
            display: flex;

        }
        .box21 {
            height: 80%;
            width: 50%;
            background-color: rgb(91, 153, 235);
            padding: 0px 10px 0px 10px;
            margin: 20px 25px;
            border-radius: 30px;
        }
        .box22 {
            height: 80%;
            width: 50%;
            background-color: rgb(128, 231, 221);
            padding: 0px 10px 0px 10px;
            margin: 20px 25px;
            border-radius: 30px;
        }
        .box3{
            padding: 5% 10% 0% 10%;
            height: 20vmax;
            width: auto;
            background-color: rgb(163, 75, 250);
        }
        .box3 p {
            border: 2px solid rgb(96, 248, 8);
            height: 30%;
            width: 90%;
            font-size: x-large;
            text-align: center;
            padding: 5%;
            /* margin: 10% auto; */
            border-radius: 75px;      
        }
        svg{
            position: absolute;
            right: 0px;
            position: fixed;
            bottom: 0px;
        }
        footer{
            background-color: rgb(71, 64, 64);
            height: 10vmax;
            color: white;
            text-align: center;
        }
        .circle2{
            height: 75px;
            width: 75px;;
            background-color: yellowgreen;
            border: 3px solid black;
            border-radius: 100%;
            position: absolute;
            position: fixed;
            bottom: 0px;
            
        }


    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="box1">
        <h1>Radha Radha</h1>
    </div>

    <div class="box2">
        <div class="box21">
            
        </div>
        <div class="box22">
            
        </div>
    </div>

    <div class="box3">
        <p>Radha Radha</p>
    </div>

    <svg class="circle" width="100" height="100">
        <circle cx="50" cy="50" r="40" 
        stroke="black" stroke-width="3" fill="Yellow" title="">
        </circle>
    </svg>

    <div class="circle2">

    </div>

    
    <footer class="footer">
        Footer Content
    </footer>
</body>

</html>
