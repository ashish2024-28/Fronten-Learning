    <div class="container flex bg-black">

                    <button class="borderNone bg-k" id="pplay2" >⏸️</button>
                    <button class="borderNone bg-k" id="NextSong">▷</button>
                    <audio id="AMPlay" controls autoplay src=""></audio>

                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <span class="songtime"></span>
